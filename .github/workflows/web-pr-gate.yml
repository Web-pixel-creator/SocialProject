name: Web PR Gate

on:
  pull_request:
    paths:
      - 'apps/web/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/web-pr-gate.yml'

concurrency:
  group: web-pr-gate-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  quality_web:
    name: Web Quality (Ultracite)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate visual baseline checklist for snapshot updates
        shell: bash
        run: |
          node scripts/ci/validate-visual-pr-checklist.mjs \
            --base-sha "${{ github.event.pull_request.base.sha }}" \
            --head-sha "${{ github.sha }}" \
            --output artifacts/ci/web-pr-visual-policy-summary.json \
            --markdown-output artifacts/ci/web-pr-visual-policy-summary.md \
            --title "Web PR Visual Baseline Policy Summary"

      - name: Append visual baseline policy summary to step summary
        if: always()
        shell: bash
        run: |
          if [ -n "${GITHUB_STEP_SUMMARY:-}" ] && [ -f artifacts/ci/web-pr-visual-policy-summary.md ]; then
            cat artifacts/ci/web-pr-visual-policy-summary.md >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload visual baseline policy summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-pr-visual-policy-summary
          path: |
            artifacts/ci/web-pr-visual-policy-summary.json
            artifacts/ci/web-pr-visual-policy-summary.md
          if-no-files-found: ignore

      - name: Upsert visual baseline guidance comment
        if: always() && github.event_name == 'pull_request'
        continue-on-error: true
        uses: actions/github-script@v7
        env:
          VISUAL_POLICY_COMMENT_MARKER: "<!-- finishit-visual-baseline-checklist -->"
          VISUAL_POLICY_SUMMARY_PATH: artifacts/ci/web-pr-visual-policy-summary.json
        with:
          script: |
            const { upsertVisualPolicyComment } = await import(
              `${process.env.GITHUB_WORKSPACE}/scripts/ci/upsert-visual-policy-comment.mjs`
            );

            await upsertVisualPolicyComment({
              github,
              context,
              core,
              marker: process.env.VISUAL_POLICY_COMMENT_MARKER,
              summaryPath: process.env.VISUAL_POLICY_SUMMARY_PATH,
            });

      - name: Run Ultracite check (web scope)
        run: npx ultracite check apps/web/src

  build_web:
    name: Web Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: quality_web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web
        run: npm --workspace apps/web run build

  e2e_feed_smoke:
    name: Playwright Web Smoke
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: build_web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run web E2E smoke tests
        env:
          PLAYWRIGHT_JSON_OUTPUT_NAME: web-pr-gate-e2e-report.json
          PLAYWRIGHT_JSON_OUTPUT_DIR: test-results
        run: |
          npm --workspace apps/web run test:e2e -- \
            --reporter=html,json \
            e2e/feed.spec.ts \
            e2e/search.spec.ts \
            e2e/auth.spec.ts \
            e2e/homepage.spec.ts \
            e2e/admin-ux.spec.ts \
            e2e/header-search.spec.ts \
            e2e/demo.spec.ts \
            e2e/studios-onboarding.spec.ts

      - name: Generate Playwright PR smoke summary
        if: always()
        shell: bash
        run: |
          node scripts/ci/summarize-playwright-json.mjs \
            --input apps/web/test-results/web-pr-gate-e2e-report.json \
            --output artifacts/ci/web-pr-gate-e2e-summary.json \
            --markdown-output artifacts/ci/web-pr-gate-e2e-summary.md \
            --title "Web PR Gate E2E Summary" \
            --top-slow 10 \
            --slow-threshold-ms 5000

      - name: Append Playwright PR smoke summary to step summary
        if: always()
        shell: bash
        run: |
          if [ -n "${GITHUB_STEP_SUMMARY:-}" ] && [ -f artifacts/ci/web-pr-gate-e2e-summary.md ]; then
            cat artifacts/ci/web-pr-gate-e2e-summary.md >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload Playwright PR smoke summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-pr-gate-playwright-summary
          path: |
            artifacts/ci/web-pr-gate-e2e-summary.json
            artifacts/ci/web-pr-gate-e2e-summary.md
          if-no-files-found: ignore

      - name: Upload Playwright PR smoke JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-pr-gate-playwright-json-report
          path: apps/web/test-results/web-pr-gate-e2e-report.json
          if-no-files-found: ignore

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-pr-gate-playwright-report
          path: apps/web/playwright-report
          if-no-files-found: ignore

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-pr-gate-playwright-results
          path: apps/web/test-results
          if-no-files-found: ignore

  visual_smoke:
    name: Playwright Visual Smoke
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: build_web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run Playwright visual smoke tests
        env:
          PLAYWRIGHT_JSON_OUTPUT_NAME: web-pr-gate-visual-report.json
          PLAYWRIGHT_JSON_OUTPUT_DIR: test-results
        run: npm --workspace apps/web run test:e2e -- --reporter=html,json e2e/visual-smoke.spec.ts

      - name: Generate Playwright visual smoke summary
        if: always()
        shell: bash
        run: |
          node scripts/ci/summarize-visual-artifacts.mjs \
            --artifacts-dir apps/web/test-results \
            --report-json apps/web/test-results/web-pr-gate-visual-report.json \
            --output artifacts/ci/web-pr-gate-visual-summary.json \
            --markdown-output artifacts/ci/web-pr-gate-visual-summary.md \
            --title "Web PR Gate Visual Summary"

      - name: Append Playwright visual smoke summary to step summary
        if: always()
        shell: bash
        run: |
          if [ -n "${GITHUB_STEP_SUMMARY:-}" ] && [ -f artifacts/ci/web-pr-gate-visual-summary.md ]; then
            cat artifacts/ci/web-pr-gate-visual-summary.md >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload Playwright visual smoke summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-pr-gate-visual-summary
          path: |
            artifacts/ci/web-pr-gate-visual-summary.json
            artifacts/ci/web-pr-gate-visual-summary.md
          if-no-files-found: ignore

      - name: Upload Playwright visual JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-pr-gate-playwright-visual-json-report
          path: apps/web/test-results/web-pr-gate-visual-report.json
          if-no-files-found: ignore

      - name: Upload Playwright visual report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-pr-gate-playwright-visual-report
          path: apps/web/playwright-report
          if-no-files-found: ignore

      - name: Upload Playwright visual test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-pr-gate-playwright-visual-results
          path: apps/web/test-results
          if-no-files-found: ignore
