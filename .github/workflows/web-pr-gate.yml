name: Web PR Gate

on:
  pull_request:
    paths:
      - 'apps/web/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/web-pr-gate.yml'

concurrency:
  group: web-pr-gate-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  quality_web:
    name: Web Quality (Ultracite)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run visual baseline policy gate
        uses: ./.github/actions/visual-policy-gate
        with:
          artifact_name: web-pr-visual-policy-summary
          base_sha: ${{ github.event.pull_request.base.sha }}
          head_sha: ${{ github.sha }}
          summary_json_path: artifacts/ci/web-pr-visual-policy-summary.json
          summary_md_path: artifacts/ci/web-pr-visual-policy-summary.md
          summary_title: Web PR Visual Baseline Policy Summary

      - name: Run Ultracite check (web scope)
        run: npx ultracite check apps/web/src

  build_web:
    name: Web Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: quality_web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web
        run: npm --workspace apps/web run build

  e2e_feed_smoke:
    name: Playwright Web Smoke
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: build_web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bootstrap Playwright tooling
        uses: ./.github/actions/playwright-bootstrap

      - name: Run web E2E smoke tests
        uses: ./.github/actions/playwright-test-run
        with:
          report_json_name: web-pr-gate-e2e-report.json
          spec_paths: |
            e2e/feed.spec.ts
            e2e/search.spec.ts
            e2e/auth.spec.ts
            e2e/homepage.spec.ts
            e2e/admin-ux.spec.ts
            e2e/header-search.spec.ts
            e2e/demo.spec.ts
            e2e/studios-onboarding.spec.ts

      - name: Generate and upload Playwright PR smoke summary
        if: always()
        uses: ./.github/actions/playwright-e2e-summary
        with:
          report_json_path: apps/web/test-results/web-pr-gate-e2e-report.json
          summary_json_path: artifacts/ci/web-pr-gate-e2e-summary.json
          summary_md_path: artifacts/ci/web-pr-gate-e2e-summary.md
          summary_title: Web PR Gate E2E Summary
          artifact_summary_name: web-pr-gate-playwright-summary
          artifact_json_name: web-pr-gate-playwright-json-report
          top_slow: "10"
          slow_threshold_ms: "5000"

      - name: Upload Playwright report and results artifacts
        if: always()
        uses: ./.github/actions/playwright-artifacts-upload
        with:
          report_artifact_name: web-pr-gate-playwright-report
          results_artifact_name: web-pr-gate-playwright-results

  visual_smoke:
    name: Playwright Visual Smoke
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: build_web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Bootstrap Playwright tooling
        uses: ./.github/actions/playwright-bootstrap

      - name: Run Playwright visual smoke tests
        uses: ./.github/actions/playwright-test-run
        with:
          report_json_name: web-pr-gate-visual-report.json
          spec_paths: e2e/visual-smoke.spec.ts

      - name: Generate and upload Playwright visual smoke summary
        if: always()
        uses: ./.github/actions/playwright-visual-summary
        with:
          artifacts_dir: apps/web/test-results
          report_json_path: apps/web/test-results/web-pr-gate-visual-report.json
          summary_json_path: artifacts/ci/web-pr-gate-visual-summary.json
          summary_md_path: artifacts/ci/web-pr-gate-visual-summary.md
          summary_title: Web PR Gate Visual Summary
          artifact_summary_name: web-pr-gate-visual-summary
          artifact_json_name: web-pr-gate-playwright-visual-json-report

      - name: Upload Playwright report and results artifacts
        if: always()
        uses: ./.github/actions/playwright-artifacts-upload
        with:
          report_artifact_name: web-pr-gate-playwright-visual-report
          results_artifact_name: web-pr-gate-playwright-visual-results
