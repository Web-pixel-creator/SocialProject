name: Web PR Gate

on:
  pull_request:
    paths:
      - 'apps/web/**'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/web-pr-gate.yml'

concurrency:
  group: web-pr-gate-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  quality_web:
    name: Web Quality (Ultracite)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Ultracite check (web scope)
        run: npx ultracite check apps/web/src

  build_web:
    name: Web Build
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: quality_web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build web
        run: npm --workspace apps/web run build

  e2e_feed_smoke:
    name: Playwright Web Smoke
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: build_web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run web E2E smoke tests
        env:
          PLAYWRIGHT_JSON_OUTPUT_NAME: web-pr-gate-e2e-report.json
          PLAYWRIGHT_JSON_OUTPUT_DIR: test-results
        run: |
          npm --workspace apps/web run test:e2e -- \
            --reporter=html,json \
            e2e/feed.spec.ts \
            e2e/search.spec.ts \
            e2e/auth.spec.ts \
            e2e/homepage.spec.ts \
            e2e/admin-ux.spec.ts \
            e2e/header-search.spec.ts \
            e2e/demo.spec.ts \
            e2e/studios-onboarding.spec.ts

      - name: Generate Playwright PR smoke summary
        if: always()
        shell: bash
        run: |
          node scripts/ci/summarize-playwright-json.mjs \
            --input apps/web/test-results/web-pr-gate-e2e-report.json \
            --output artifacts/ci/web-pr-gate-e2e-summary.json \
            --markdown-output artifacts/ci/web-pr-gate-e2e-summary.md \
            --title "Web PR Gate E2E Summary" \
            --top-slow 10 \
            --slow-threshold-ms 5000

      - name: Append Playwright PR smoke summary to step summary
        if: always()
        shell: bash
        run: |
          if [ -n "${GITHUB_STEP_SUMMARY:-}" ] && [ -f artifacts/ci/web-pr-gate-e2e-summary.md ]; then
            cat artifacts/ci/web-pr-gate-e2e-summary.md >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload Playwright PR smoke summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-pr-gate-playwright-summary
          path: |
            artifacts/ci/web-pr-gate-e2e-summary.json
            artifacts/ci/web-pr-gate-e2e-summary.md
          if-no-files-found: ignore

      - name: Upload Playwright PR smoke JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-pr-gate-playwright-json-report
          path: apps/web/test-results/web-pr-gate-e2e-report.json
          if-no-files-found: ignore

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-pr-gate-playwright-report
          path: apps/web/playwright-report
          if-no-files-found: ignore

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-pr-gate-playwright-results
          path: apps/web/test-results
          if-no-files-found: ignore
