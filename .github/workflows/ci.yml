name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ultracite:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Ultracite check (non-blocking baseline)
        run: npm run ultracite:check

  ultracite_pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Ultracite check on changed files
        shell: bash
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.sha }}"
          mapfile -t FILES < <(
            git -c core.quotePath=false diff --name-only "${BASE_SHA}...${HEAD_SHA}" \
              | grep -E '^apps/(api|web)/src/.*\.(ts|tsx|js|jsx)$' \
              || true
          )

          if [ "${#FILES[@]}" -eq 0 ]; then
            echo "No changed source/config files for Ultracite check."
            exit 0
          fi

          echo "Ultracite changed-files scope:"
          printf '%s\n' "${FILES[@]}"
          npx ultracite check "${FILES[@]}"

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: finishit
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      NODE_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/finishit
      REDIS_URL: redis://localhost:6379
      FRONTEND_URL: http://localhost:3000
      JWT_SECRET: test-jwt-secret-123456
      CSRF_TOKEN: test-csrf-token-123456
      ADMIN_API_TOKEN: test-admin-token
      EMBEDDING_PROVIDER: hash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for services
        run: |
          node -e "const net=require('net');const wait=port=>new Promise((res,rej)=>{const start=Date.now();(function ping(){const sock=net.connect(port,'127.0.0.1');sock.on('connect',()=>{sock.end();res();});sock.on('error',()=>{if(Date.now()-start>60000) return rej(new Error('timeout '+port)); setTimeout(ping,500);});})();});(async()=>{await wait(5432);await wait(6379);})().catch(err=>{console.error(err);process.exit(1);});"

      - name: Run migrations
        run: npm --workspace apps/api run migrate:up

      - name: Run lint
        run: npm run lint

      - name: Build API
        run: npm --workspace apps/api run build

      - name: Build Web
        run: npm --workspace apps/web run build

      - name: Run tests
        run: npm run test:coverage
