name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    inputs:
      release_api_base_url:
        description: 'Optional staging API base URL override (for release smoke dry-run).'
        required: false
        type: string
      release_web_base_url:
        description: 'Optional staging Web base URL override (for release smoke dry-run).'
        required: false
        type: string
      release_csrf_token:
        description: 'Optional CSRF token override for staging smoke checks.'
        required: false
        type: string
      release_run_tunnel_helper:
        description: 'Run in-CI tunnel helper rehearsal (dispatch:tunnel) for retry diagnostics artifact evidence.'
        required: false
        default: false
        type: boolean

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ultracite:
    name: Ultracite Full Scope (blocking)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Ultracite check (full scope)
        run: |
          echo "Ultracite full-source scope: apps/api/src + apps/web/src"
          npm run ultracite:check

  ultracite_pr:
    name: Ultracite Changed Files (PR gate)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Ultracite check on changed files
        shell: bash
        run: |
          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.sha }}"
          mapfile -t FILES < <(
            git -c core.quotePath=false diff --name-only "${BASE_SHA}...${HEAD_SHA}" \
              | grep -E '^apps/(api|web)/src/.*\.(ts|tsx|js|jsx)$' \
              || true
          )

          if [ "${#FILES[@]}" -eq 0 ]; then
            echo "No changed source files for Ultracite changed-files gate."
            exit 0
          fi

          echo "Ultracite changed-files scope:"
          printf '%s\n' "${FILES[@]}"
          npx ultracite check "${FILES[@]}"

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: finishit
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      NODE_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/finishit
      REDIS_URL: redis://localhost:6379
      FRONTEND_URL: http://localhost:3000
      JWT_SECRET: test-jwt-secret-123456
      CSRF_TOKEN: test-csrf-token-123456
      ADMIN_API_TOKEN: test-admin-token
      EMBEDDING_PROVIDER: hash
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate locale files
        run: npm run i18n:check

      - name: Check retry schema sample fixtures
        run: npm run release:smoke:retry:schema:samples:check

      - name: Check retry schema version sync
        run: npm run release:smoke:retry:schema:sync:check

      - name: Validate retry diagnostics JSON schemas
        run: npm run release:smoke:retry:schema:check

      - name: Generate retry schema gate JSON summary
        shell: bash
        run: |
          mkdir -p artifacts/release
          node scripts/release/validate-retry-schema-gate.mjs --json > artifacts/release/retry-schema-gate-summary.json

      - name: Upload retry schema gate JSON summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: retry-schema-gate-summary
          path: artifacts/release/retry-schema-gate-summary.json
          if-no-files-found: ignore

      - name: Generate release smoke preflight schema JSON summary
        shell: bash
        run: |
          mkdir -p artifacts/release
          node scripts/release/validate-release-smoke-preflight-summary.mjs --json > artifacts/release/release-smoke-preflight-schema-summary.json

      - name: Append preflight schema summary to step summary
        if: always()
        shell: bash
        run: |
          if [ -z "${GITHUB_STEP_SUMMARY:-}" ] || [ ! -f artifacts/release/release-smoke-preflight-schema-summary.json ]; then
            exit 0
          fi

          node <<'NODE'
          const fs = require('node:fs');
          const summaryPath = 'artifacts/release/release-smoke-preflight-schema-summary.json';
          const summaryOutputPath = process.env.GITHUB_STEP_SUMMARY;
          if (!summaryOutputPath) {
            process.exit(0);
          }

          const payload = JSON.parse(fs.readFileSync(summaryPath, 'utf8'));
          const lines = [
            '### Release Smoke Preflight Schema Summary',
            '',
            `- status: \`${String(payload.status ?? 'unknown')}\``,
            `- validated payloads: \`${String(payload?.totals?.validatedPayloads ?? 0)}\``,
            `- fixture payloads: \`${String(payload?.totals?.fixturePayloads ?? 0)}\``,
            `- runtime payloads: \`${String(payload?.totals?.runtimePayloads ?? 0)}\``,
          ];
          if (Array.isArray(payload.failures) && payload.failures.length > 0) {
            lines.push('', 'Failures:');
            for (const failure of payload.failures) {
              lines.push(`- ${String(failure)}`);
            }
          }
          lines.push('');
          fs.appendFileSync(summaryOutputPath, `${lines.join('\n')}\n`);
          NODE

      - name: Upload release smoke preflight schema JSON summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-smoke-preflight-schema-summary
          path: artifacts/release/release-smoke-preflight-schema-summary.json
          if-no-files-found: ignore

      - name: Wait for services
        run: |
          node -e "const net=require('net');const wait=port=>new Promise((res,rej)=>{const start=Date.now();(function ping(){const sock=net.connect(port,'127.0.0.1');sock.on('connect',()=>{sock.end();res();});sock.on('error',()=>{if(Date.now()-start>60000) return rej(new Error('timeout '+port)); setTimeout(ping,500);});})();});(async()=>{await wait(5432);await wait(6379);})().catch(err=>{console.error(err);process.exit(1);});"

      - name: Run migrations
        run: npm --workspace apps/api run migrate:up

      - name: Run lint
        run: npm run lint

      - name: Build API
        run: npm --workspace apps/api run build

      - name: Build Web
        run: npm --workspace apps/web run build

      - name: Run tests
        run: npm run test:coverage

      - name: Upload unit test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-coverage
          path: coverage
          if-no-files-found: ignore

  e2e_playwright:
    name: Playwright E2E (PR smoke)
    if: github.event_name == 'pull_request'
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run Playwright E2E suite
        env:
          PLAYWRIGHT_JSON_OUTPUT_NAME: ci-pr-e2e-report.json
          PLAYWRIGHT_JSON_OUTPUT_DIR: test-results
        run: npm --workspace apps/web run test:e2e -- --reporter=html,json

      - name: Generate Playwright PR smoke summary
        if: always()
        shell: bash
        run: |
          node scripts/ci/summarize-playwright-json.mjs \
            --input apps/web/test-results/ci-pr-e2e-report.json \
            --output artifacts/ci/ci-pr-e2e-summary.json \
            --markdown-output artifacts/ci/ci-pr-e2e-summary.md \
            --title "CI Playwright E2E Summary" \
            --top-slow 15 \
            --slow-threshold-ms 5000

      - name: Append Playwright PR smoke summary to step summary
        if: always()
        shell: bash
        run: |
          if [ -n "${GITHUB_STEP_SUMMARY:-}" ] && [ -f artifacts/ci/ci-pr-e2e-summary.md ]; then
            cat artifacts/ci/ci-pr-e2e-summary.md >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload Playwright PR smoke summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-playwright-e2e-summary
          path: |
            artifacts/ci/ci-pr-e2e-summary.json
            artifacts/ci/ci-pr-e2e-summary.md
          if-no-files-found: ignore

      - name: Upload Playwright PR smoke JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-playwright-e2e-json-report
          path: apps/web/test-results/ci-pr-e2e-report.json
          if-no-files-found: ignore

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report
          if-no-files-found: ignore

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: apps/web/test-results
          if-no-files-found: ignore

  performance_gate:
    name: Pre-release Performance Gate (staging/manual)
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run pre-release performance gate
        shell: bash
        run: |
          if [ -z "${{ vars.PERF_API_BASE_URL }}" ] || [ -z "${{ vars.PERF_WEB_BASE_URL }}" ]; then
            echo "Skipping performance gate: PERF_API_BASE_URL / PERF_WEB_BASE_URL repository variables are not configured."
            exit 0
          fi

          PERF_API_BASE_URL="${{ vars.PERF_API_BASE_URL }}" \
          PERF_WEB_BASE_URL="${{ vars.PERF_WEB_BASE_URL }}" \
          PERF_RESULTS_PATH="artifacts/perf/pre-release-results.json" \
          npm run perf:pre-release

      - name: Upload performance report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-pre-release-report
          path: artifacts/perf/pre-release-results.json
          if-no-files-found: ignore

  release_smoke_staging:
    name: Release Smoke Dry-Run (staging/manual)
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run staging smoke check
        shell: bash
        run: |
          set -euo pipefail

          API_URL="${{ github.event.inputs.release_api_base_url }}"
          WEB_URL="${{ github.event.inputs.release_web_base_url }}"
          CSRF_TOKEN="${{ github.event.inputs.release_csrf_token }}"
          PREFLIGHT_SUMMARY_PATH="artifacts/release/tunnel-preflight-summary.json"
          ENV_PREFLIGHT_SUMMARY_PATH="artifacts/release/env-preflight-summary.json"
          SMOKE_RESULTS_PATH="artifacts/release/smoke-results.json"
          MODE=""
          EFFECTIVE_API_URL=""
          EFFECTIVE_WEB_URL=""
          CSRF_CONFIGURED="no"

          write_step_summary() {
            local status="$1"
            if [ -z "${GITHUB_STEP_SUMMARY:-}" ]; then
              return
            fi

            {
              echo "### Release Smoke Summary"
              echo ""
              echo "- mode: \`${MODE}\`"
              echo "- api_url: \`${EFFECTIVE_API_URL}\`"
              echo "- web_url: \`${EFFECTIVE_WEB_URL}\`"
              echo "- csrf_token_configured: \`${CSRF_CONFIGURED}\`"
              echo "- status: \`${status}\`"
            } >> "$GITHUB_STEP_SUMMARY"

            if [ -f "$SMOKE_RESULTS_PATH" ]; then
              SMOKE_VALUES="$(node - "$SMOKE_RESULTS_PATH" <<'NODE'
          const fs = require('node:fs');

          const path = process.argv[2];

          let pass = 'n/a';
          let totalSteps = 'n/a';
          let failedSteps = 'n/a';

          try {
            const payload = JSON.parse(fs.readFileSync(path, 'utf8'));
            pass = String(payload?.summary?.pass ?? 'n/a');
            totalSteps = String(payload?.summary?.totalSteps ?? 'n/a');
            failedSteps = String(payload?.summary?.failedSteps ?? 'n/a');
          } catch (_error) {
            // keep default n/a values when summary artifact is missing or malformed
          }

          process.stdout.write(`${pass}|${totalSteps}|${failedSteps}`);
          NODE
              )"
              IFS='|' read -r SMOKE_PASS SMOKE_TOTAL_STEPS SMOKE_FAILED_STEPS <<<"$SMOKE_VALUES"

              {
                echo "- smoke_pass: \`${SMOKE_PASS}\`"
                echo "- smoke_total_steps: \`${SMOKE_TOTAL_STEPS}\`"
                echo "- smoke_failed_steps: \`${SMOKE_FAILED_STEPS}\`"
              } >> "$GITHUB_STEP_SUMMARY"
            fi

            if [ -f "$ENV_PREFLIGHT_SUMMARY_PATH" ]; then
              ENV_PREFLIGHT_VALUES="$(node - "$ENV_PREFLIGHT_SUMMARY_PATH" <<'NODE'
          const fs = require('node:fs');

          const path = process.argv[2];

          let status = 'n/a';
          let missing = 'n/a';
          let warnings = 'n/a';
          let strict = 'n/a';

          try {
            const payload = JSON.parse(fs.readFileSync(path, 'utf8'));
            status = String(payload?.status ?? 'n/a');
            missing = String(Array.isArray(payload?.missing) ? payload.missing.length : 'n/a');
            warnings = String(Array.isArray(payload?.warnings) ? payload.warnings.length : 'n/a');
            strict = String(payload?.strict ?? 'n/a');
          } catch (_error) {
            // keep default n/a values when summary artifact is missing or malformed
          }

          process.stdout.write(`${status}|${missing}|${warnings}|${strict}`);
          NODE
              )"
              IFS='|' read -r ENV_PREFLIGHT_STATUS ENV_PREFLIGHT_MISSING ENV_PREFLIGHT_WARNINGS ENV_PREFLIGHT_STRICT <<<"$ENV_PREFLIGHT_VALUES"

              {
                echo "- env_preflight_status: \`${ENV_PREFLIGHT_STATUS}\`"
                echo "- env_preflight_missing_required: \`${ENV_PREFLIGHT_MISSING}\`"
                echo "- env_preflight_warnings: \`${ENV_PREFLIGHT_WARNINGS}\`"
                echo "- env_preflight_strict: \`${ENV_PREFLIGHT_STRICT}\`"
              } >> "$GITHUB_STEP_SUMMARY"
            fi
          }

          on_exit() {
            local code=$?
            if [ "$code" -eq 0 ]; then
              write_step_summary "success"
            else
              write_step_summary "failed"
            fi
          }

          trap on_exit EXIT

          if [ -z "$API_URL" ]; then
            API_URL="${{ vars.RELEASE_API_BASE_URL }}"
          fi
          if [ -z "$WEB_URL" ]; then
            WEB_URL="${{ vars.RELEASE_WEB_BASE_URL }}"
          fi
          if [ -z "$CSRF_TOKEN" ]; then
            CSRF_TOKEN="${{ secrets.RELEASE_CSRF_TOKEN }}"
          fi
          if [ -z "$CSRF_TOKEN" ]; then
            CSRF_TOKEN="${{ vars.RELEASE_CSRF_TOKEN }}"
          fi
          if [ -n "$CSRF_TOKEN" ]; then
            CSRF_CONFIGURED="yes"
          fi

          if { [ -n "$API_URL" ] && [ -z "$WEB_URL" ]; } || { [ -z "$API_URL" ] && [ -n "$WEB_URL" ]; }; then
            echo "::error::Release smoke configuration is partial. Set both API and WEB URLs or leave both empty for local fallback."
            echo "API_URL set: $([ -n "$API_URL" ] && echo yes || echo no)"
            echo "WEB_URL set: $([ -n "$WEB_URL" ] && echo yes || echo no)"
            exit 1
          fi

          if [ -n "$API_URL" ] && [ -n "$WEB_URL" ]; then
            MODE="staging"
            EFFECTIVE_API_URL="$API_URL"
            EFFECTIVE_WEB_URL="$WEB_URL"
            echo "Release smoke mode: staging"
            echo "Resolved API URL: $EFFECTIVE_API_URL"
            echo "Resolved WEB URL: $EFFECTIVE_WEB_URL"
            echo "CSRF token configured: $CSRF_CONFIGURED"
          else
            MODE="local-fallback"
            EFFECTIVE_API_URL="http://127.0.0.1:4000"
            EFFECTIVE_WEB_URL="http://127.0.0.1:3000"
            echo "Release smoke mode: local fallback"
            echo "Reason: staging URLs are not configured."
          fi

          RELEASE_PREFLIGHT_API_BASE_URL="$API_URL" \
          RELEASE_PREFLIGHT_WEB_BASE_URL="$WEB_URL" \
          RELEASE_PREFLIGHT_OUTPUT_PATH="$PREFLIGHT_SUMMARY_PATH" \
          node scripts/release/preflight-smoke-targets.mjs --allow-skip

          if [ "$MODE" = "staging" ]; then
            echo "Running release env preflight gate for staging smoke check."

            RELEASE_NODE_ENV="${{ vars.RELEASE_NODE_ENV }}"
            if [ -z "$RELEASE_NODE_ENV" ]; then
              RELEASE_NODE_ENV="staging"
            fi

            RELEASE_DATABASE_URL="${{ secrets.RELEASE_DATABASE_URL }}"
            if [ -z "$RELEASE_DATABASE_URL" ]; then
              RELEASE_DATABASE_URL="${{ vars.RELEASE_DATABASE_URL }}"
            fi

            RELEASE_REDIS_URL="${{ secrets.RELEASE_REDIS_URL }}"
            if [ -z "$RELEASE_REDIS_URL" ]; then
              RELEASE_REDIS_URL="${{ vars.RELEASE_REDIS_URL }}"
            fi

            RELEASE_S3_ENDPOINT="${{ vars.RELEASE_S3_ENDPOINT }}"
            if [ -z "$RELEASE_S3_ENDPOINT" ]; then
              RELEASE_S3_ENDPOINT="${{ secrets.RELEASE_S3_ENDPOINT }}"
            fi

            RELEASE_S3_REGION="${{ vars.RELEASE_S3_REGION }}"
            if [ -z "$RELEASE_S3_REGION" ]; then
              RELEASE_S3_REGION="${{ secrets.RELEASE_S3_REGION }}"
            fi

            RELEASE_S3_BUCKET="${{ vars.RELEASE_S3_BUCKET }}"
            if [ -z "$RELEASE_S3_BUCKET" ]; then
              RELEASE_S3_BUCKET="${{ secrets.RELEASE_S3_BUCKET }}"
            fi

            RELEASE_S3_ACCESS_KEY_ID="${{ secrets.RELEASE_S3_ACCESS_KEY_ID }}"
            if [ -z "$RELEASE_S3_ACCESS_KEY_ID" ]; then
              RELEASE_S3_ACCESS_KEY_ID="${{ vars.RELEASE_S3_ACCESS_KEY_ID }}"
            fi

            RELEASE_S3_SECRET_ACCESS_KEY="${{ secrets.RELEASE_S3_SECRET_ACCESS_KEY }}"
            if [ -z "$RELEASE_S3_SECRET_ACCESS_KEY" ]; then
              RELEASE_S3_SECRET_ACCESS_KEY="${{ vars.RELEASE_S3_SECRET_ACCESS_KEY }}"
            fi

            RELEASE_FRONTEND_URL="${{ vars.RELEASE_FRONTEND_URL }}"
            if [ -z "$RELEASE_FRONTEND_URL" ]; then
              RELEASE_FRONTEND_URL="${EFFECTIVE_WEB_URL}"
            fi

            RELEASE_JWT_SECRET="${{ secrets.RELEASE_JWT_SECRET }}"
            if [ -z "$RELEASE_JWT_SECRET" ]; then
              RELEASE_JWT_SECRET="${{ vars.RELEASE_JWT_SECRET }}"
            fi

            RELEASE_ADMIN_API_TOKEN="${{ secrets.RELEASE_ADMIN_API_TOKEN }}"
            if [ -z "$RELEASE_ADMIN_API_TOKEN" ]; then
              RELEASE_ADMIN_API_TOKEN="${{ vars.RELEASE_ADMIN_API_TOKEN }}"
            fi

            RELEASE_EMBEDDING_PROVIDER="${{ vars.RELEASE_EMBEDDING_PROVIDER }}"
            if [ -z "$RELEASE_EMBEDDING_PROVIDER" ]; then
              RELEASE_EMBEDDING_PROVIDER="${{ secrets.RELEASE_EMBEDDING_PROVIDER }}"
            fi

            RELEASE_EMBEDDING_API_KEY="${{ secrets.RELEASE_EMBEDDING_API_KEY }}"
            if [ -z "$RELEASE_EMBEDDING_API_KEY" ]; then
              RELEASE_EMBEDDING_API_KEY="${{ vars.RELEASE_EMBEDDING_API_KEY }}"
            fi

            RELEASE_NEXT_PUBLIC_API_BASE_URL="${{ vars.RELEASE_NEXT_PUBLIC_API_BASE_URL }}"
            if [ -z "$RELEASE_NEXT_PUBLIC_API_BASE_URL" ]; then
              RELEASE_NEXT_PUBLIC_API_BASE_URL="${{ secrets.RELEASE_NEXT_PUBLIC_API_BASE_URL }}"
            fi
            if [ -z "$RELEASE_NEXT_PUBLIC_API_BASE_URL" ]; then
              RELEASE_NEXT_PUBLIC_API_BASE_URL="$EFFECTIVE_API_URL"
            fi

            RELEASE_NEXT_PUBLIC_WS_BASE_URL="${{ vars.RELEASE_NEXT_PUBLIC_WS_BASE_URL }}"
            if [ -z "$RELEASE_NEXT_PUBLIC_WS_BASE_URL" ]; then
              RELEASE_NEXT_PUBLIC_WS_BASE_URL="${{ secrets.RELEASE_NEXT_PUBLIC_WS_BASE_URL }}"
            fi
            if [ -z "$RELEASE_NEXT_PUBLIC_WS_BASE_URL" ]; then
              RELEASE_NEXT_PUBLIC_WS_BASE_URL="$(node -e "const u=new URL(process.argv[1]);u.protocol=u.protocol==='https:'?'wss:':'ws:';process.stdout.write(u.origin);" "$EFFECTIVE_API_URL")"
            fi

            RELEASE_NEXT_PUBLIC_SEARCH_AB_ENABLED="${{ vars.RELEASE_NEXT_PUBLIC_SEARCH_AB_ENABLED }}"
            if [ -z "$RELEASE_NEXT_PUBLIC_SEARCH_AB_ENABLED" ]; then
              RELEASE_NEXT_PUBLIC_SEARCH_AB_ENABLED="${{ secrets.RELEASE_NEXT_PUBLIC_SEARCH_AB_ENABLED }}"
            fi

            RELEASE_NEXT_PUBLIC_SEARCH_DEFAULT_PROFILE="${{ vars.RELEASE_NEXT_PUBLIC_SEARCH_DEFAULT_PROFILE }}"
            if [ -z "$RELEASE_NEXT_PUBLIC_SEARCH_DEFAULT_PROFILE" ]; then
              RELEASE_NEXT_PUBLIC_SEARCH_DEFAULT_PROFILE="${{ secrets.RELEASE_NEXT_PUBLIC_SEARCH_DEFAULT_PROFILE }}"
            fi

            RELEASE_NEXT_PUBLIC_SEARCH_AB_WEIGHTS="${{ vars.RELEASE_NEXT_PUBLIC_SEARCH_AB_WEIGHTS }}"
            if [ -z "$RELEASE_NEXT_PUBLIC_SEARCH_AB_WEIGHTS" ]; then
              RELEASE_NEXT_PUBLIC_SEARCH_AB_WEIGHTS="${{ secrets.RELEASE_NEXT_PUBLIC_SEARCH_AB_WEIGHTS }}"
            fi

            RELEASE_NEXT_PUBLIC_ENABLE_ADMIN_UX_LINK="${{ vars.RELEASE_NEXT_PUBLIC_ENABLE_ADMIN_UX_LINK }}"
            if [ -z "$RELEASE_NEXT_PUBLIC_ENABLE_ADMIN_UX_LINK" ]; then
              RELEASE_NEXT_PUBLIC_ENABLE_ADMIN_UX_LINK="${{ secrets.RELEASE_NEXT_PUBLIC_ENABLE_ADMIN_UX_LINK }}"
            fi

            NODE_ENV="$RELEASE_NODE_ENV" \
            DATABASE_URL="$RELEASE_DATABASE_URL" \
            REDIS_URL="$RELEASE_REDIS_URL" \
            S3_ENDPOINT="$RELEASE_S3_ENDPOINT" \
            S3_REGION="$RELEASE_S3_REGION" \
            S3_BUCKET="$RELEASE_S3_BUCKET" \
            S3_ACCESS_KEY_ID="$RELEASE_S3_ACCESS_KEY_ID" \
            S3_SECRET_ACCESS_KEY="$RELEASE_S3_SECRET_ACCESS_KEY" \
            FRONTEND_URL="$RELEASE_FRONTEND_URL" \
            JWT_SECRET="$RELEASE_JWT_SECRET" \
            CSRF_TOKEN="$CSRF_TOKEN" \
            ADMIN_API_TOKEN="$RELEASE_ADMIN_API_TOKEN" \
            EMBEDDING_PROVIDER="$RELEASE_EMBEDDING_PROVIDER" \
            EMBEDDING_API_KEY="$RELEASE_EMBEDDING_API_KEY" \
            NEXT_PUBLIC_API_BASE_URL="$RELEASE_NEXT_PUBLIC_API_BASE_URL" \
            NEXT_PUBLIC_WS_BASE_URL="$RELEASE_NEXT_PUBLIC_WS_BASE_URL" \
            NEXT_PUBLIC_SEARCH_AB_ENABLED="$RELEASE_NEXT_PUBLIC_SEARCH_AB_ENABLED" \
            NEXT_PUBLIC_SEARCH_DEFAULT_PROFILE="$RELEASE_NEXT_PUBLIC_SEARCH_DEFAULT_PROFILE" \
            NEXT_PUBLIC_SEARCH_AB_WEIGHTS="$RELEASE_NEXT_PUBLIC_SEARCH_AB_WEIGHTS" \
            NEXT_PUBLIC_ENABLE_ADMIN_UX_LINK="$RELEASE_NEXT_PUBLIC_ENABLE_ADMIN_UX_LINK" \
            npm run release:preflight:env:json | tee "$ENV_PREFLIGHT_SUMMARY_PATH"

            echo "Running release smoke check against configured staging URLs."
            RELEASE_API_BASE_URL="$EFFECTIVE_API_URL" \
            RELEASE_WEB_BASE_URL="$EFFECTIVE_WEB_URL" \
            RELEASE_CSRF_TOKEN="$CSRF_TOKEN" \
            RELEASE_RESULTS_PATH="$SMOKE_RESULTS_PATH" \
            npm run release:smoke
          else
            mkdir -p "$(dirname "$ENV_PREFLIGHT_SUMMARY_PATH")"
            node - "$ENV_PREFLIGHT_SUMMARY_PATH" <<'NODE'
          const fs = require('node:fs');

          const outputPath = process.argv[2];
          const payload = {
            checkedAtUtc: new Date().toISOString(),
            label: 'release:preflight:env',
            missing: [],
            status: 'skipped',
            strict: false,
            warnings: [
              {
                key: 'release_env_preflight',
                reason: 'skipped in local-fallback mode (no staging URL inputs)',
                scope: 'ci',
              },
            ],
          };

          fs.writeFileSync(outputPath, `${JSON.stringify(payload, null, 2)}\n`, 'utf8');
          NODE

            echo "Staging URLs are not configured. Running local-stack release dry-run fallback."
            RELEASE_API_BASE_URL="$EFFECTIVE_API_URL" \
            RELEASE_WEB_BASE_URL="$EFFECTIVE_WEB_URL" \
            RELEASE_RESULTS_PATH="$SMOKE_RESULTS_PATH" \
            npm run release:dry-run:local
          fi

      - name: Upload release smoke preflight summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-smoke-preflight-summary
          path: artifacts/release/tunnel-preflight-summary.json
          if-no-files-found: ignore

      - name: Upload release env preflight summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-env-preflight-summary
          path: artifacts/release/env-preflight-summary.json
          if-no-files-found: ignore

      - name: Upload release smoke report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-smoke-report
          path: artifacts/release/smoke-results.json
          if-no-files-found: ignore

      - name: Upload tunnel dispatch retry summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-smoke-tunnel-dispatch-retry-summary
          path: artifacts/release/tunnel-dispatch-retry-summary.json
          if-no-files-found: ignore

  release_tunnel_helper_ci_rehearsal:
    name: Release Tunnel Helper Rehearsal (staging/manual)
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.release_run_tunnel_helper == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build API
        run: npm --workspace apps/api run build

      - name: Build Web
        run: npm --workspace apps/web run build

      - name: Prepare tunnel helper database
        shell: bash
        env:
          DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/finishit
          REDIS_URL: redis://127.0.0.1:6379
          FRONTEND_URL: http://127.0.0.1:3000
          JWT_SECRET: release-smoke-tunnel-jwt-secret-123456789
          CSRF_TOKEN: release-smoke-tunnel-csrf-token-123456789
          ADMIN_API_TOKEN: release-smoke-tunnel-admin-token-123456789
          NODE_ENV: production
        run: |
          docker compose up -d postgres redis
          for attempt in 1 2 3 4 5; do
            if npm --workspace apps/api run migrate:up; then
              echo "Migrations completed on attempt ${attempt}."
              exit 0
            fi
            echo "Migration attempt ${attempt} failed; retrying in 3s..."
            sleep 3
          done
          echo "Migrations failed after retries."
          exit 1

      - name: Run tunnel helper rehearsal
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_WORKFLOW_REF: ${{ github.ref_name }}
          RELEASE_WAIT_FOR_COMPLETION: false
          RELEASE_TUNNEL_DISPATCH_RETRY_MAX: 0
        run: npm run release:smoke:dispatch:tunnel

      - name: Upload tunnel helper retry summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-smoke-tunnel-dispatch-retry-summary
          path: artifacts/release/tunnel-dispatch-retry-summary.json
          if-no-files-found: ignore

      - name: Upload tunnel helper preflight summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-smoke-tunnel-preflight-summary
          path: artifacts/release/tunnel-preflight-summary.json
          if-no-files-found: ignore

      - name: Upload tunnel helper retry logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-smoke-tunnel-retry-failures
          path: artifacts/release/retry-failures
          if-no-files-found: ignore

  security_hygiene:
    name: Security Hygiene Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
