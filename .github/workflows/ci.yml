name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    inputs:
      release_api_base_url:
        description: 'Optional staging API base URL override (for release smoke dry-run).'
        required: false
        type: string
      release_web_base_url:
        description: 'Optional staging Web base URL override (for release smoke dry-run).'
        required: false
        type: string
      release_csrf_token:
        description: 'Optional CSRF token override for staging smoke checks.'
        required: false
        type: string
      release_run_tunnel_helper:
        description: 'Run in-CI tunnel helper rehearsal (dispatch:tunnel) for retry diagnostics artifact evidence.'
        required: false
        default: false
        type: boolean

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  actionlint:
    name: Workflow Lint (actionlint)
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run actionlint
        uses: rhysd/actionlint@v1

      - name: Validate workflow inline-node usage
        run: node scripts/ci/validate-workflow-inline-node-usage.mjs

  ultracite:
    name: Ultracite Full Scope (blocking)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Bootstrap Node CI tooling
        uses: ./.github/actions/node-ci-bootstrap
        with:
          fetch_depth: "0"

      - name: Run Ultracite check (full scope)
        run: echo "Ultracite full-source scope: apps/api/src + apps/web/src" && npm run ultracite:check

  ultracite_pr:
    name: Ultracite Changed Files (PR gate)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - name: Bootstrap Node CI tooling
        uses: ./.github/actions/node-ci-bootstrap
        with:
          fetch_depth: "0"

      - name: Run visual baseline policy gate
        uses: ./.github/actions/visual-policy-gate
        with:
          artifact_name: ci-pr-visual-policy-summary
          base_sha: ${{ github.event.pull_request.base.sha }}
          head_sha: ${{ github.sha }}
          summary_json_path: artifacts/ci/ci-pr-visual-policy-summary.json
          summary_md_path: artifacts/ci/ci-pr-visual-policy-summary.md
          summary_title: CI PR Visual Baseline Policy Summary

      - name: Run Ultracite check on changed files
        env:
          ULTRACITE_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          ULTRACITE_HEAD_SHA: ${{ github.sha }}
        shell: bash
        run: bash scripts/ci/run-ultracite-changed-files.sh

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 35
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: finishit
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      NODE_ENV: test
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/finishit
      REDIS_URL: redis://localhost:6379
      FRONTEND_URL: http://localhost:3000
      JWT_SECRET: test-jwt-secret-123456
      CSRF_TOKEN: test-csrf-token-123456
      ADMIN_API_TOKEN: test-admin-token
      EMBEDDING_PROVIDER: hash
    steps:
      - name: Bootstrap Node CI tooling
        uses: ./.github/actions/node-ci-bootstrap

      - name: Validate shell script syntax
        shell: bash
        run: bash scripts/ci/check-shell-scripts.sh

      - name: Validate locale files
        run: npm run i18n:check

      - name: Check retry schema sample fixtures
        run: npm run release:smoke:retry:schema:samples:check

      - name: Check retry schema version sync
        run: npm run release:smoke:retry:schema:sync:check

      - name: Validate retry diagnostics JSON schemas
        run: npm run release:smoke:retry:schema:check

      - name: Generate retry schema gate JSON summary
        shell: bash
        run: mkdir -p artifacts/release && node scripts/release/validate-retry-schema-gate.mjs --json > artifacts/release/retry-schema-gate-summary.json

      - name: Generate release smoke preflight schema JSON summary
        shell: bash
        run: mkdir -p artifacts/release && node scripts/release/validate-release-smoke-preflight-summary.mjs --json > artifacts/release/release-smoke-preflight-schema-summary.json

      - name: Render preflight schema summary markdown
        if: always()
        shell: bash
        run: mkdir -p artifacts/release && node scripts/release/render-release-smoke-preflight-schema-summary.mjs --input artifacts/release/release-smoke-preflight-schema-summary.json --output artifacts/release/release-smoke-preflight-schema-summary.md

      - name: Append preflight schema summary to step summary
        if: always()
        uses: ./.github/actions/append-step-summary
        with:
          summary_path: artifacts/release/release-smoke-preflight-schema-summary.md

      - name: Upload release schema summary artifacts
        if: always()
        uses: ./.github/actions/release-artifacts-upload
        with:
          artifact_1_name: retry-schema-gate-summary
          artifact_1_path: artifacts/release/retry-schema-gate-summary.json
          artifact_2_name: release-smoke-preflight-schema-summary
          artifact_2_path: artifacts/release/release-smoke-preflight-schema-summary.json

      - name: Wait for services
        run: node scripts/ci/wait-for-services.mjs --ports 5432,6379

      - name: Run migrations
        run: npm --workspace apps/api run migrate:up

      - name: Run lint
        run: npm run lint

      - name: Build API
        run: npm --workspace apps/api run build

      - name: Build Web
        run: npm --workspace apps/web run build

      - name: Run tests
        run: npm run test:coverage

      - name: Upload unit test coverage
        if: always()
        uses: ./.github/actions/artifact-upload
        with:
          artifact_name: unit-test-coverage
          artifact_path: coverage

  e2e_playwright:
    name: Playwright E2E (PR smoke)
    if: github.event_name == 'pull_request'
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Bootstrap Node CI tooling
        uses: ./.github/actions/node-ci-bootstrap

      - name: Bootstrap Playwright tooling
        uses: ./.github/actions/playwright-bootstrap

      - name: Run Playwright E2E suite
        uses: ./.github/actions/playwright-test-run
        with:
          report_json_name: ci-pr-e2e-report.json

      - name: Generate and upload Playwright PR smoke summary
        if: always()
        uses: ./.github/actions/playwright-e2e-summary
        with:
          report_json_path: apps/web/test-results/ci-pr-e2e-report.json
          summary_json_path: artifacts/ci/ci-pr-e2e-summary.json
          summary_md_path: artifacts/ci/ci-pr-e2e-summary.md
          summary_title: CI Playwright E2E Summary
          artifact_summary_name: ci-playwright-e2e-summary
          artifact_json_name: ci-playwright-e2e-json-report
          top_slow: "15"
          slow_threshold_ms: "5000"

      - name: Upload Playwright report and results artifacts
        if: always()
        uses: ./.github/actions/playwright-artifacts-upload
        with:
          report_artifact_name: playwright-report
          results_artifact_name: playwright-test-results

  performance_gate:
    name: Pre-release Performance Gate (staging/manual)
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Bootstrap Node CI tooling
        uses: ./.github/actions/node-ci-bootstrap

      - name: Run pre-release performance gate
        shell: bash
        env:
          PERF_API_BASE_URL: ${{ vars.PERF_API_BASE_URL }}
          PERF_WEB_BASE_URL: ${{ vars.PERF_WEB_BASE_URL }}
          PERF_RESULTS_PATH: artifacts/perf/pre-release-results.json
        run: bash scripts/perf/run-pre-release-gate.sh

      - name: Upload performance report
        if: always()
        uses: ./.github/actions/artifact-upload
        with:
          artifact_name: perf-pre-release-report
          artifact_path: artifacts/perf/pre-release-results.json

  release_smoke_staging:
    name: Release Smoke Dry-Run (staging/manual)
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Bootstrap Node CI tooling
        uses: ./.github/actions/node-ci-bootstrap

      - name: Run staging smoke check
        env:
          RELEASE_INPUT_API_BASE_URL: ${{ github.event.inputs.release_api_base_url }}
          RELEASE_INPUT_WEB_BASE_URL: ${{ github.event.inputs.release_web_base_url }}
          RELEASE_INPUT_CSRF_TOKEN: ${{ github.event.inputs.release_csrf_token }}
          RELEASE_DEFAULT_API_BASE_URL_VAR: ${{ vars.RELEASE_API_BASE_URL }}
          RELEASE_DEFAULT_WEB_BASE_URL_VAR: ${{ vars.RELEASE_WEB_BASE_URL }}
          RELEASE_DEFAULT_CSRF_TOKEN_SECRET: ${{ secrets.RELEASE_CSRF_TOKEN }}
          RELEASE_DEFAULT_CSRF_TOKEN_VAR: ${{ vars.RELEASE_CSRF_TOKEN }}
          RELEASE_NODE_ENV_VAR: ${{ vars.RELEASE_NODE_ENV }}
          RELEASE_DATABASE_URL_SECRET: ${{ secrets.RELEASE_DATABASE_URL }}
          RELEASE_DATABASE_URL_VAR: ${{ vars.RELEASE_DATABASE_URL }}
          RELEASE_REDIS_URL_SECRET: ${{ secrets.RELEASE_REDIS_URL }}
          RELEASE_REDIS_URL_VAR: ${{ vars.RELEASE_REDIS_URL }}
          RELEASE_S3_ENDPOINT_VAR: ${{ vars.RELEASE_S3_ENDPOINT }}
          RELEASE_S3_ENDPOINT_SECRET: ${{ secrets.RELEASE_S3_ENDPOINT }}
          RELEASE_S3_REGION_VAR: ${{ vars.RELEASE_S3_REGION }}
          RELEASE_S3_REGION_SECRET: ${{ secrets.RELEASE_S3_REGION }}
          RELEASE_S3_BUCKET_VAR: ${{ vars.RELEASE_S3_BUCKET }}
          RELEASE_S3_BUCKET_SECRET: ${{ secrets.RELEASE_S3_BUCKET }}
          RELEASE_S3_ACCESS_KEY_ID_SECRET: ${{ secrets.RELEASE_S3_ACCESS_KEY_ID }}
          RELEASE_S3_ACCESS_KEY_ID_VAR: ${{ vars.RELEASE_S3_ACCESS_KEY_ID }}
          RELEASE_S3_SECRET_ACCESS_KEY_SECRET: ${{ secrets.RELEASE_S3_SECRET_ACCESS_KEY }}
          RELEASE_S3_SECRET_ACCESS_KEY_VAR: ${{ vars.RELEASE_S3_SECRET_ACCESS_KEY }}
          RELEASE_FRONTEND_URL_VAR: ${{ vars.RELEASE_FRONTEND_URL }}
          RELEASE_JWT_SECRET_SECRET: ${{ secrets.RELEASE_JWT_SECRET }}
          RELEASE_JWT_SECRET_VAR: ${{ vars.RELEASE_JWT_SECRET }}
          RELEASE_ADMIN_API_TOKEN_SECRET: ${{ secrets.RELEASE_ADMIN_API_TOKEN }}
          RELEASE_ADMIN_API_TOKEN_VAR: ${{ vars.RELEASE_ADMIN_API_TOKEN }}
          RELEASE_EMBEDDING_PROVIDER_VAR: ${{ vars.RELEASE_EMBEDDING_PROVIDER }}
          RELEASE_EMBEDDING_PROVIDER_SECRET: ${{ secrets.RELEASE_EMBEDDING_PROVIDER }}
          RELEASE_EMBEDDING_API_KEY_SECRET: ${{ secrets.RELEASE_EMBEDDING_API_KEY }}
          RELEASE_EMBEDDING_API_KEY_VAR: ${{ vars.RELEASE_EMBEDDING_API_KEY }}
          RELEASE_NEXT_PUBLIC_API_BASE_URL_VAR: ${{ vars.RELEASE_NEXT_PUBLIC_API_BASE_URL }}
          RELEASE_NEXT_PUBLIC_API_BASE_URL_SECRET: ${{ secrets.RELEASE_NEXT_PUBLIC_API_BASE_URL }}
          RELEASE_NEXT_PUBLIC_WS_BASE_URL_VAR: ${{ vars.RELEASE_NEXT_PUBLIC_WS_BASE_URL }}
          RELEASE_NEXT_PUBLIC_WS_BASE_URL_SECRET: ${{ secrets.RELEASE_NEXT_PUBLIC_WS_BASE_URL }}
          RELEASE_NEXT_PUBLIC_SEARCH_AB_ENABLED_VAR: ${{ vars.RELEASE_NEXT_PUBLIC_SEARCH_AB_ENABLED }}
          RELEASE_NEXT_PUBLIC_SEARCH_AB_ENABLED_SECRET: ${{ secrets.RELEASE_NEXT_PUBLIC_SEARCH_AB_ENABLED }}
          RELEASE_NEXT_PUBLIC_SEARCH_DEFAULT_PROFILE_VAR: ${{ vars.RELEASE_NEXT_PUBLIC_SEARCH_DEFAULT_PROFILE }}
          RELEASE_NEXT_PUBLIC_SEARCH_DEFAULT_PROFILE_SECRET: ${{ secrets.RELEASE_NEXT_PUBLIC_SEARCH_DEFAULT_PROFILE }}
          RELEASE_NEXT_PUBLIC_SEARCH_AB_WEIGHTS_VAR: ${{ vars.RELEASE_NEXT_PUBLIC_SEARCH_AB_WEIGHTS }}
          RELEASE_NEXT_PUBLIC_SEARCH_AB_WEIGHTS_SECRET: ${{ secrets.RELEASE_NEXT_PUBLIC_SEARCH_AB_WEIGHTS }}
          RELEASE_NEXT_PUBLIC_ENABLE_ADMIN_UX_LINK_VAR: ${{ vars.RELEASE_NEXT_PUBLIC_ENABLE_ADMIN_UX_LINK }}
          RELEASE_NEXT_PUBLIC_ENABLE_ADMIN_UX_LINK_SECRET: ${{ secrets.RELEASE_NEXT_PUBLIC_ENABLE_ADMIN_UX_LINK }}
        shell: bash
        run: bash scripts/release/run-staging-smoke-check.sh

      - name: Upload release smoke artifacts
        if: always()
        uses: ./.github/actions/release-artifacts-upload
        with:
          artifact_1_name: release-smoke-preflight-summary
          artifact_1_path: artifacts/release/tunnel-preflight-summary.json
          artifact_2_name: release-env-preflight-summary
          artifact_2_path: artifacts/release/env-preflight-summary.json
          artifact_3_name: release-smoke-report
          artifact_3_path: artifacts/release/smoke-results.json
          artifact_4_name: release-smoke-tunnel-dispatch-retry-summary
          artifact_4_path: artifacts/release/tunnel-dispatch-retry-summary.json

      - name: Append release smoke step summary
        if: always()
        uses: ./.github/actions/append-step-summary
        with:
          summary_path: artifacts/release/release-smoke-step-summary.md

  release_tunnel_helper_ci_rehearsal:
    name: Release Tunnel Helper Rehearsal (staging/manual)
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.release_run_tunnel_helper == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - name: Bootstrap Node CI tooling
        uses: ./.github/actions/node-ci-bootstrap

      - name: Build API
        run: npm --workspace apps/api run build

      - name: Build Web
        run: npm --workspace apps/web run build

      - name: Prepare tunnel helper database
        shell: bash
        env:
          DATABASE_URL: postgres://postgres:postgres@127.0.0.1:5432/finishit
          REDIS_URL: redis://127.0.0.1:6379
          FRONTEND_URL: http://127.0.0.1:3000
          JWT_SECRET: release-smoke-tunnel-jwt-secret-123456789
          CSRF_TOKEN: release-smoke-tunnel-csrf-token-123456789
          ADMIN_API_TOKEN: release-smoke-tunnel-admin-token-123456789
          NODE_ENV: production
        run: bash scripts/release/prepare-tunnel-helper-database.sh

      - name: Run tunnel helper rehearsal
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_WORKFLOW_REF: ${{ github.ref_name }}
          RELEASE_WAIT_FOR_COMPLETION: false
          RELEASE_TUNNEL_DISPATCH_RETRY_MAX: 0
        run: npm run release:smoke:dispatch:tunnel

      - name: Upload tunnel helper artifacts
        if: always()
        uses: ./.github/actions/release-artifacts-upload
        with:
          artifact_1_name: release-smoke-tunnel-dispatch-retry-summary
          artifact_1_path: artifacts/release/tunnel-dispatch-retry-summary.json
          artifact_2_name: release-smoke-tunnel-preflight-summary
          artifact_2_path: artifacts/release/tunnel-preflight-summary.json
          artifact_3_name: release-smoke-tunnel-retry-failures
          artifact_3_path: artifacts/release/retry-failures

  security_hygiene:
    name: Security Hygiene Gate
    runs-on: ubuntu-latest
    steps:
      - name: Bootstrap Node CI tooling
        uses: ./.github/actions/node-ci-bootstrap

      - name: Run security hygiene checks
        run: npm run security:check
