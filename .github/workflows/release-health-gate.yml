name: Release Health Gate

on:
  workflow_run:
    workflows: ['CI', 'Production Launch Gate']
    types: [completed]

jobs:
  release_health_gate:
    name: Release Health Gate
    if: github.event.workflow_run.event == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    env:
      RELEASE_TARGET_RUN_ID: ${{ github.event.workflow_run.id }}
      RELEASE_TARGET_WORKFLOW_NAME: ${{ github.event.workflow_run.name }}
      RELEASE_TARGET_WORKFLOW_FILE: ci.yml
      RELEASE_TARGET_WORKFLOW_PROFILE: ci
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Bootstrap Node CI tooling
        uses: ./.github/actions/node-ci-bootstrap
        with:
          checkout_ref: ${{ github.event.workflow_run.head_sha }}

      - name: Resolve workflow profile for post-release health
        shell: bash
        run: |
          set -euo pipefail
          if [[ "${RELEASE_TARGET_WORKFLOW_NAME}" == "Production Launch Gate" ]]; then
            echo "RELEASE_TARGET_WORKFLOW_FILE=production-launch-gate.yml" >> "$GITHUB_ENV"
            echo "RELEASE_TARGET_WORKFLOW_PROFILE=launch-gate" >> "$GITHUB_ENV"
          fi

      - name: Fetch release smoke artifact (best effort)
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release:smoke:artifact -- "$RELEASE_TARGET_RUN_ID"

      - name: Run post-release health checks
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_API_BASE_URL: ${{ vars.RELEASE_API_BASE_URL }}
          RELEASE_ADMIN_API_TOKEN: ${{ secrets.RELEASE_ADMIN_API_TOKEN }}
          RELEASE_EXTERNAL_CHANNEL_FAILURE_MODE_ALERT_WEBHOOK_URL: ${{ secrets.RELEASE_EXTERNAL_CHANNEL_FAILURE_MODE_ALERT_WEBHOOK_URL }}
          RELEASE_EXTERNAL_CHANNEL_FAILURE_MODE_ALERT_WEBHOOK_ADMIN_TOKEN: ${{ secrets.RELEASE_ADMIN_API_TOKEN }}
          RELEASE_EXTERNAL_CHANNEL_FAILURE_MODE_ALERT_WEBHOOK_CSRF_TOKEN: ${{ secrets.RELEASE_CSRF_TOKEN }}
          RELEASE_WORKFLOW_FILE: ${{ env.RELEASE_TARGET_WORKFLOW_FILE }}
          RELEASE_HEALTH_REPORT_PROFILE: ${{ env.RELEASE_TARGET_WORKFLOW_PROFILE }}
        shell: bash
        run: bash scripts/release/run-post-release-health-gate.sh

      - name: Render post-release health step summary markdown
        if: always()
        shell: bash
        run: mkdir -p artifacts/release && node scripts/release/render-post-release-health-step-summary.mjs --run-id "$RELEASE_TARGET_RUN_ID" --output "artifacts/release/post-release-health-step-summary-${RELEASE_TARGET_RUN_ID}.md"

      - name: Append post-release health summary to step summary
        if: always()
        uses: ./.github/actions/append-step-summary
        with:
          summary_path: artifacts/release/post-release-health-step-summary-${{ env.RELEASE_TARGET_RUN_ID }}.md

      - name: Upload post-release health artifacts
        if: always()
        uses: ./.github/actions/release-artifacts-upload
        with:
          artifact_1_name: post-release-health-report
          artifact_1_path: artifacts/release/post-release-health-run-${{ env.RELEASE_TARGET_RUN_ID }}.json
          artifact_2_name: post-release-health-summary
          artifact_2_path: artifacts/release/post-release-health-summary-${{ env.RELEASE_TARGET_RUN_ID }}.json
          artifact_3_name: post-release-health-schema-summary
          artifact_3_path: artifacts/release/post-release-health-schema-summary-${{ env.RELEASE_TARGET_RUN_ID }}.json
