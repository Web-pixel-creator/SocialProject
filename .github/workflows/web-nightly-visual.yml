name: Web Nightly Visual

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

concurrency:
  group: web-nightly-visual-${{ github.ref }}
  cancel-in-progress: true

jobs:
  visual_smoke:
    name: Playwright Visual Smoke
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Bootstrap Node CI tooling
        uses: ./.github/actions/node-ci-bootstrap

      - name: Bootstrap Playwright tooling
        uses: ./.github/actions/playwright-bootstrap

      - name: Run visual smoke capture
        uses: ./.github/actions/playwright-test-run
        with:
          report_json_name: nightly-visual-report.json
          spec_paths: e2e/visual-smoke.spec.ts

      - name: Generate and upload visual smoke summary
        if: always()
        uses: ./.github/actions/playwright-visual-summary
        with:
          artifacts_dir: apps/web/test-results
          report_json_path: apps/web/test-results/nightly-visual-report.json
          summary_json_path: artifacts/ci/web-nightly-visual-summary.json
          summary_md_path: artifacts/ci/web-nightly-visual-summary.md
          summary_title: Web Nightly Visual Summary
          artifact_summary_name: web-nightly-visual-summary
          artifact_json_name: web-nightly-visual-json-report

      - name: Upload Playwright report and results artifacts
        if: always()
        uses: ./.github/actions/playwright-artifacts-upload
        with:
          report_artifact_name: web-nightly-visual-playwright-report
          results_artifact_name: web-nightly-visual-screenshots
