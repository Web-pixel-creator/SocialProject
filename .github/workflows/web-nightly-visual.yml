name: Web Nightly Visual

on:
  schedule:
    - cron: '0 4 * * *'
  workflow_dispatch:

concurrency:
  group: web-nightly-visual-${{ github.ref }}
  cancel-in-progress: true

jobs:
  visual_smoke:
    name: Playwright Visual Smoke
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run visual smoke capture
        env:
          PLAYWRIGHT_JSON_OUTPUT_NAME: nightly-visual-report.json
          PLAYWRIGHT_JSON_OUTPUT_DIR: test-results
        run: npm --workspace apps/web run test:e2e -- --reporter=html,json e2e/visual-smoke.spec.ts

      - name: Generate and upload visual smoke summary
        if: always()
        uses: ./.github/actions/playwright-visual-summary
        with:
          artifacts_dir: apps/web/test-results
          report_json_path: apps/web/test-results/nightly-visual-report.json
          summary_json_path: artifacts/ci/web-nightly-visual-summary.json
          summary_md_path: artifacts/ci/web-nightly-visual-summary.md
          summary_title: Web Nightly Visual Summary
          artifact_summary_name: web-nightly-visual-summary
          artifact_json_name: web-nightly-visual-json-report

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-nightly-visual-playwright-report
          path: apps/web/playwright-report
          if-no-files-found: ignore

      - name: Upload visual screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-nightly-visual-screenshots
          path: apps/web/test-results
          if-no-files-found: ignore
