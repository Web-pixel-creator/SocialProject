name: Web Nightly E2E

on:
  schedule:
    - cron: '30 4 * * *'
  workflow_dispatch:

concurrency:
  group: web-nightly-e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  full_e2e:
    name: Playwright Full E2E
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run full web E2E suite
        env:
          PLAYWRIGHT_JSON_OUTPUT_NAME: nightly-e2e-report.json
          PLAYWRIGHT_JSON_OUTPUT_DIR: test-results
        run: npm --workspace apps/web run test:e2e -- --reporter=html,json

      - name: Generate Playwright nightly summary
        if: always()
        shell: bash
        run: |
          node scripts/ci/summarize-playwright-json.mjs \
            --input apps/web/test-results/nightly-e2e-report.json \
            --output artifacts/ci/web-nightly-e2e-summary.json \
            --markdown-output artifacts/ci/web-nightly-e2e-summary.md \
            --top-slow 15 \
            --slow-threshold-ms 5000

      - name: Append Playwright nightly summary to step summary
        if: always()
        shell: bash
        run: |
          if [ -n "${GITHUB_STEP_SUMMARY:-}" ] && [ -f artifacts/ci/web-nightly-e2e-summary.md ]; then
            cat artifacts/ci/web-nightly-e2e-summary.md >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload Playwright nightly summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-nightly-e2e-summary
          path: |
            artifacts/ci/web-nightly-e2e-summary.json
            artifacts/ci/web-nightly-e2e-summary.md
          if-no-files-found: ignore

      - name: Upload Playwright nightly JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-nightly-e2e-json-report
          path: apps/web/test-results/nightly-e2e-report.json
          if-no-files-found: ignore

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-nightly-e2e-playwright-report
          path: apps/web/playwright-report
          if-no-files-found: ignore

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-nightly-e2e-test-results
          path: apps/web/test-results
          if-no-files-found: ignore
