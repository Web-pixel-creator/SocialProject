name: Web Nightly E2E

on:
  schedule:
    - cron: '30 4 * * *'
  workflow_dispatch:

concurrency:
  group: web-nightly-e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  full_e2e:
    name: Playwright Full E2E
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Bootstrap Node CI tooling
        uses: ./.github/actions/node-ci-bootstrap

      - name: Bootstrap Playwright tooling
        uses: ./.github/actions/playwright-bootstrap

      - name: Run full web E2E suite
        uses: ./.github/actions/playwright-test-run
        with:
          report_json_name: nightly-e2e-report.json

      - name: Generate and upload Playwright nightly summary
        if: always()
        uses: ./.github/actions/playwright-e2e-summary
        with:
          report_json_path: apps/web/test-results/nightly-e2e-report.json
          summary_json_path: artifacts/ci/web-nightly-e2e-summary.json
          summary_md_path: artifacts/ci/web-nightly-e2e-summary.md
          summary_title: Web Nightly E2E Summary
          artifact_summary_name: web-nightly-e2e-summary
          artifact_json_name: web-nightly-e2e-json-report
          top_slow: "15"
          slow_threshold_ms: "5000"

      - name: Upload Playwright report and results artifacts
        if: always()
        uses: ./.github/actions/playwright-artifacts-upload
        with:
          report_artifact_name: web-nightly-e2e-playwright-report
          results_artifact_name: web-nightly-e2e-test-results
