name: Web Nightly E2E

on:
  schedule:
    - cron: '30 4 * * *'
  workflow_dispatch:

concurrency:
  group: web-nightly-e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  full_e2e:
    name: Playwright Full E2E
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Run full web E2E suite
        run: npm --workspace apps/web run test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-nightly-e2e-playwright-report
          path: apps/web/playwright-report
          if-no-files-found: ignore

      - name: Upload Playwright test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-nightly-e2e-test-results
          path: apps/web/test-results
          if-no-files-found: ignore
