services:
  postgres:
    image: postgres:15
    container_name: finishit-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: finishit
    ports:
      - '5432:5432'
    volumes:
      - finishit_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: finishit-redis
    ports:
      - '6379:6379'
    volumes:
      - finishit_redisdata:/data
    command: ['redis-server', '--appendonly', 'yes']
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  finishit_pgdata:
  finishit_redisdata:
